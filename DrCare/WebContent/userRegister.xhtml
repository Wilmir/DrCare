<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   

<head>
   
     <title>User Register</title>
</head>
<body>
     <h1> Welcome to Dr Care</h1>
      
   	 <h2>Create your account</h2>
    
      <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" value="#{userBean.name}">
     </input>
       <br></br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" value="#{userBean.email}">
     </input>
      <br></br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" value="#{userBean.password}">
     </input>
       <br></br>
    <label for="psw-repeat"><b>Reenter Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" value="#{userBean.password}">
    </input>
     <br></br>
    <label for="user-role"><b>Please Select</b></label>
    <div class="select_role">
        <select name="roles">
           <option class="option">.... </option>
           <option class="option" value ="#{userBean.role}">GP</option>
           <option class="option" value="#{userBean.role}">Patient</option>
           <option class="option" value="#{userBean.role}">Pharmacist</option>
        </select>
    </div>
    <p>By creating an account you agree to our <a href="#">Terms  Privacy</a>.</p>

  <!--    <h:commandButton type="submit" action="#{registrationController.addUser}" value= "Register" class="registerbtn" Register />-->
    <h:commandButton id="submit" styleClass="ActionButton" action="#{registrationController.addUser}" value="Register" title="Register"/> 
   
  
    <p>Already have an account? <a href="login.xhtml">Sign in</a>.</p>
  

</body>
</html>
