<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>    
    <title>Doctor Page</title>
</h:head>    
<h:body> 

<h:form>
	<h:commandButton id="logout" styleClass="ActionButton"  action="#{loginController.logout}" value="logout" title="Log Out"/>
</h:form>
<h:form>
    <h2>Welcome Dr Alan!</h2>
  
   <h:dataTable value ="#{userListBean.patients}" var = "patient"
					 styleClass = "nameTable"
					 headerClass = "nameTable"
					 rowClasses = "nameTableOddRow,nameTableEvenRow">
				<h:column>
					<f:facet name="header"> Name</f:facet>
						<h:outputText value = "#{patient.theName}" />
				</h:column>
				<h:column>
					<f:facet name="header">ID</f:facet>
						<h:outputText value = "#{patient.theID}" />
				</h:column> 
				<h:column>
					<f:facet name="header"> M.Card No.</f:facet>
						<h:outputText value = "#{patient.theMedicalCardNumber}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Allergies</f:facet>
					<h:commandLink value="View" action="allergies.xhtml"/>
						 
				</h:column>
				<h:column>
					<f:facet name="header">View Prescription</f:facet>
					<h:commandLink value="View" action="prescription.xhtml"/>
						 
				</h:column>
				<h:column>
					<f:facet name="header">Create new Prescription</f:facet>
					<h:commandLink value="Add" action="prescription.xhtml"/>
						 
				</h:column>
		</h:dataTable>
		
		
</h:form>  
</h:body>    
</html>
