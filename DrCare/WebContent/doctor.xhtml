<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<h:head>    
    <title>Doctor Page</title>
</h:head>    
<h:body>
<h:panelGroup rendered="#{sessionScope.role == 'Doctor'}">
<h:form>
<h3>Search for Patient</h3>
		<table>
		<tr>
			<td>Enter Patient ID :</td>
			<td><h:inputText  size="10" id="name" value="#{patientController.patientID}"/></td>
		</tr>
		<tr>
		<td><h:commandButton value="search"
			action="#{patientController.searchPatient}" /></td>
		</tr>	
		</table>
		
	
			
				
			<h:dataTable value="#{patientController.patientSearch}" var="row">
				<h:column>
					<h:outputText value="ID: #{row.theName}"/>
				</h:column>
				<h:column>
					<h:outputText value="Qty: #{row.theID}"/>
				</h:column>
			</h:dataTable>
	
</h:form>

<h:form>
	<h:commandButton id="logout" styleClass="ActionButton"  action="#{loginController.logout}" value="logout" title="Log Out"/>
</h:form>

</h:panelGroup>

<h:panelGroup rendered="#{sessionScope.role != 'Doctor' or sessionScope == null}">
	<h1>You do not have access to this page. Return to <a href="login.jsf">Login</a></h1>
</h:panelGroup>
</h:body>    
</html>
