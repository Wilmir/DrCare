<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<h:form rendered="#{sessionScope.role == 'Pharmacist'}">
			<h3>Prescriptions Queue</h3>		
				<ui:repeat id = "pharmacistQueue" value="#{pharmacistBean.currentUser.prescriptions}" var="prescription" varStatus="status">
					<div class = "pharmacistQueueItem">
						<p:commandLink value="#{prescription.theName}" 
										   action = "#{pharmacistBean.setCurrentPrescription(prescription)}" 
										   update="prescriptionDetails" />
					</div>
				</ui:repeat>  
	      </h:form>                
	</ui:composition>
</html>
