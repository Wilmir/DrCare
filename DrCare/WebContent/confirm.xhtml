<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{authorisePayment.setPrescValue}" />
	</f:metadata>
	<h:outputStylesheet name="css/payment.css" />
	<h:outputStylesheet name="css/header.css" />
	<h:outputStylesheet name="css/footer.css" />
	<ui:insert name="css" />
</h:head>
<body>
	<div class="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/common/header.xhtml" />
			</ui:insert>
		</div>
	</div>
	<div class="card">
		<img src="resources/images/ok-64.png" alt="green tick" />
		<h1>Payment Confirmation</h1>
		<p>Your payment of &euro;#{authorisePayment.presc.total} has been
			approved</p>
		<p>
			<a href="patient.jsf">Return to dashboard</a>
		</p>
	</div>
	<div class="footer">
		<p>&copy; Copyright 2020 DrCare by Station 19</p>
	</div>
</body>
</html>
