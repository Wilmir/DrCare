<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Login Page</title>
<h1>DR CARE's PRESCRIPRIPTION MANAGEMENT SYSTEM</h1></head>
<body>
<h:form>
        Email-ID:
        <h:inputText id="emailID" size="10" maxlength="20" value="#{userBean.email}"/>
        <br></br>
        Password:
        <h:inputText id="password" size="10" maxlength="20" value="#{userBean.password}"/>
        <br></br>
        <h:commandButton id="submit" styleClass="ActionButton"  action="#{loginController.validateUserLogin()}" value="submit" title="Log in"/>
        <br></br>
        <br></br>
        <p>New User? Please <a href="userRegister.jsf">Register</a></p> <br/>
        
</h:form>
</body>
</html>
