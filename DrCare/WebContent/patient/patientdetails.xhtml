<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<h:form id="patientDetails" rendered="#{sessionScope.role == 'Patient'}" >
		    				    <!-- The Patient -->
				    <p:row>
							<p:column colspan="4">
								<div id="pic">
				  					<p:graphicImage id="test" library="images/profilepics" name="#{patientInfoController.currentUser.photo}" rendered = "#{patientInfoController.currentUser.photo != null}"/>
				  					<p:graphicImage id="test1" library="images" name="emptyprofilepic.png" rendered = "#{patientInfoController.currentUser.photo == null}"/>
									<!-- Tooltip for Medicine -->
							            <p:tooltip id="toolTipPatient" for="test" position="right">
								        	<div id="bio">
								  				<div id="pic">
								  					<p:graphicImage library="images/profilepics" name="#{patientInfoController.currentUser.photo}" rendered = "#{patientInfoController.currentUser.photo != null}"/>
								  					<p:graphicImage library="images" name="emptyprofilepic.png" rendered = "#{patientInfoController.currentUser.photo == null}"/>
										  		</div> 
										  		<div class="biodetails">     	
									        		<div class="biolabel">
									        			<div id="namelabel">Full Name</div>
									        			<div id="addresslabel">Address</div>
									        			<div id="emaillabel">Email</div>
									        			<div id="medicalcardlabel">HealthCard No.</div>
									        			<div id="allergieslabel">Allergies</div>
									        		</div>
									        		<div class="biodata">
									        			<div id="namedata"><h:outputText value="#{patientInfoController.currentUser.theName}"/></div>
									        			<div id="addressdata"><h:outputText value="#{patientInfoController.currentUser.theAddress}"/></div>
									        			<div id="emaildata"><h:outputText value="#{patientInfoController.currentUser.theEmail}"/></div>
									        			<div id="medicalcarddata"><h:outputText value="#{patientInfoController.currentUser.theMedicalCardNumber}"/></div>
									        			<div id="allergiesdata">
									        				<ui:repeat value="#{patientInfoController.currentUser.allergies}" var="allergy" varStatus="status">
											    			#{allergy}<h:outputText value=",&nbsp;" rendered="#{not status.last}"/><h:outputText value="." rendered="#{status.last}"/>
								                       		</ui:repeat>
									        			</div>
									        		</div>
								        		</div>
								        	</div>
									    </p:tooltip>
									     <p:tooltip id="toolTipPatient1" for="test1" position="right">
								        	<div id="bio">
								  				<div id="pic">
								  					<p:graphicImage library="images/profilepics" name="#{patientInfoController.currentUser.photo}" rendered = "#{patientInfoController.currentUser.photo != null}"/>
								  					<p:graphicImage library="images" name="emptyprofilepic.png" rendered = "#{patientInfoController.currentUser.photo == null}"/>
										  		</div> 
										  		<div class="biodetails">     	
									        		<div class="biolabel">
									        			<div id="namelabel">Full Name</div>
									        			<div id="addresslabel">Address</div>
									        			<div id="emaillabel">Email</div>
									        			<div id="medicalcardlabel">HealthCard No.</div>
									        			<div id="allergieslabel">Allergies</div>
									        		</div>
									        		<div class="biodata">
									        			<div id="namedata"><h:outputText value="#{patientInfoController.currentUser.theName}"/></div>
									        			<div id="addressdata"><h:outputText value="#{patientInfoController.currentUser.theAddress}"/></div>
									        			<div id="emaildata"><h:outputText value="#{patientInfoController.currentUser.theEmail}"/></div>
									        			<div id="medicalcarddata"><h:outputText value="#{patientInfoController.currentUser.theMedicalCardNumber}"/></div>
									        			<div id="allergiesdata">
									        				<ui:repeat value="#{patientInfoController.currentUser.allergies}" var="allergy" varStatus="status">
											    			#{allergy}<h:outputText value=",&nbsp;" rendered="#{not status.last}"/><h:outputText value="." rendered="#{status.last}"/>
								                       		</ui:repeat>
									        			</div>
									        		</div>
								        		</div>
								        	</div>
									    </p:tooltip>
								</div>
							</p:column>
				    </p:row>
	    </h:form>
	</ui:composition>
</html>
