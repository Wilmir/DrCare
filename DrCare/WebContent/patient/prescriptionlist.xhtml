<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<h:panelGroup rendered="#{sessionScope.role == 'Patient'}">
			<h:form rendered="#{sessionScope.role == 'Patient'}" id="pharmacistQueueForm">
			<h3>My Prescriptions</h3>
				<ui:repeat id = "pharmacistQueue" value="#{patientInfoController.currentUser.prescriptions}" var="prescription" varStatus="status">
						<p:commandLink action = "#{patientBean.setCurrentPrescription(prescription)}" update="@all" styleClass="#{patientBean.currentPrescription.theName == prescription.theName? 'current' : 'notcurrent'}">
								<div class = "pharmacistQueueItem">
											<div class ="prescriptionID">
												#{prescription.theName}
											</div>
											<div class ="prescriptionPatient">
												#{prescription.theStatus}
											</div>
								</div>			
						</p:commandLink>
				</ui:repeat>  
	        </h:form>
	</h:panelGroup>         
	</ui:composition>
</html>
