<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
		<title>Dr Care</title>
		<link href="https://fonts.googleapis.com/css2?family=Google+Sans" rel="stylesheet" />
	    <h:outputStylesheet  name = "css/header.css"/>
	    <h:outputStylesheet  name = "css/footer.css"/>
	    <h:outputStylesheet  name = "css/patient_layout.css"/>
		<ui:insert name="css"/>
	</h:head>
	
	<h:body>
		<div class = "container">
			<div id = "header">
				<ui:insert name="header">
					<ui:include src = "/common/header.xhtml" />
				</ui:insert>
			</div>
			<div id = "content">
				<h:panelGroup rendered="#{sessionScope.role != 'Patient'}">
						<div class ="securityMessage">
							<h2>You do not have access to this page.</h2>
						</div>
				</h:panelGroup>
				<div id = "dashboard">
					<div id = "dashboard-left">
						<ui:insert name="prescriptionqueue">
							<ui:include src = "/patient/prescriptionlist.xhtml" />
						</ui:insert>
					</div>
					<div id = "dashboard-right">
						<ui:insert name="prescriptiondetails">
							<ui:include src = "/patient/prescriptiondetails.xhtml" />
						</ui:insert>
					</div>
				</div>
			</div>
			<div id = "footer">
				<ui:insert name="footer">
					<ui:include src = "/common/footer.xhtml" />
				</ui:insert>
			</div>
		</div>
	</h:body>
</html>
