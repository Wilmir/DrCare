<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css2?family=Viga" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css2?family=Google+Sans" rel="stylesheet" />
   <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"  />
   <h:outputStylesheet  name = "css/header.css"/>
   <h:outputStylesheet  name = "css/index.css"/>
   <h:outputStylesheet  name = "css/footer.css"/>
   <title>Welcome Page</title>
	   <!-- Required meta tags -->
</h:head>
<body>
	<div class = "container">
		<!-- Header -->		
		<ui:insert name="header">
			<ui:include src = "/common/header.xhtml" />
		</ui:insert>

		<!-- Section -->
		<div class = "section">
			<div class = "top-overlaid">
				<h:form class="loginmessages">
					<p:messages id="messages" showDetail="true" escape="false">
						<p:autoUpdate />
					</p:messages>
				</h:form>
				<div class = "main">
					<div class = "main-left">
						<div class = "main-left-content">
							<div class = "h1-one-liner">
								<div class ="one-liner-line shining">Manage your prescriptions online.</div>
							</div>
							<h4>Take the hassle out of visiting your doctor for common issues or repeat prescriptions.</h4>
							<div class="form">    
								<div class = "signup-form">
									<form action="signup.jsf">
								    	<input type="submit" id="register" value="Register" />
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class = "main-right">
						<div class = "main-right-content">
								<div class ="wrapper">
									<div class = "clipper">
										<div class = "indeximage">
										</div>
									</div>
								</div>
								<div class ="servicesheading">New online prescription system</div>
								<div class="findoutmore"><h:outputLink value="ourservices.jsf" >Find out more</h:outputLink></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<ui:insert name="footer">
			<ui:include src = "/common/footer.xhtml" />
		</ui:insert>	
	</div>
</body>
</html>
