<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
   <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
   <h:outputStylesheet name = "index.css" library = "css"/>
   <title>Welcome Page</title>
	   <!-- Required meta tags -->
</h:head>
<h:body>

	<div class = "container">
		<!-- Header -->		
		<div class = "header">
			<div class = "header-row">
				<div class = "header-row-left">
					<div class = "nav">
						<ul>
						  <li><a href="index.jsf">DrCare</a></li>
						  <li><a href="#">About</a></li>
						  <li><a href="#">Services</a></li>
						</ul>	
					</div>
				</div>
				<div class = "header-row-right">
					<div class = "login-form">
						<h:form>
							<div class="nav-login">
						        <div class="nav-login-field">
						            <p:inputText id="email" placeholder="email" value="#{userLoginBean.email}"/>
						        </div>
						        <div class="nav-login-field">
	        						<p:password id="password" placeholder="password	" value="#{userLoginBean.password}"/>
						        </div>
						        <div class="nav-login-field">
	    							<p:commandButton styleClass = "loginButton" value="Log in" action="#{loginController.validateUserLogin()}" style="margin-right:20px;" ajax="false" />
						    	</div>
						    </div>
					    </h:form>
	    		   </div>
	    		</div>
			</div>
		</div>
		
		<!-- Main -->
		<div class = "main">
			<div class = "main-left">
				<div class = "main-left-content">
					<h1>Join DrCare today.</h1>
					<h2>We're always looking for ways to make things a little simpler for our members.</h2>
					<div class="form">    
						<div class = "signup-form">
							<form action="signup.jsf">
						    	<input type="submit" id="register" value="Sign Up" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class = "section">
			<div class = "footer">
				<p>I am a footer</p>
			</div>			
			<!-- We can only put it here. If you need to adjust the wave, go to https://getwaves.io/ -->
			<div class = "svg-container">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
				  <path fill="#ffffff" fill-opacity="1" d="M0,224L1440,64L1440,0L0,0Z"></path>
				</svg>
			</div>
		</div>
	</div>
</h:body>
</html>
