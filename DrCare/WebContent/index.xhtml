<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css2?family=Viga" rel="stylesheet" />
   <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"  />
   <h:outputStylesheet  name = "css/index.css"/>
   <title>Welcome Page</title>
	   <!-- Required meta tags -->
</h:head>
<body>
	<div class = "container">
		<!-- Header -->		
		<div class = "header">
			<div class = "header-row">
				<div class = "header-row-left">
					<div class = "nav">
						<ul>
						  <li id = "logo"><p:link outcome="#{sessionScope.role == 'Doctor' ? 'doctor' : (sessionScope.role == 'Pharmacist' ? 'pharmacist' : (sessionScope.role == 'Patient' ? 'patient' : 'index'))}" value="DrCare" /></li>
						</ul>	
					</div>
				</div>
				<div class = "header-row-right">
					<div class = "login-form"> 
						<h:form>
							<div class="nav-login">
						        <div class="nav-login-field">
						            <p:inputText id="email" placeholder="email" value="#{userLoginBean.email}"/>
						        </div>
						        <div class="nav-login-field">
	        						<p:password id="password" placeholder="password	" value="#{userLoginBean.password}"/>
						        </div>
						        <div class="nav-login-field">
	    							<p:commandButton styleClass = "loginButton" value="Log in" action="#{loginController.validateUserLogin()}" style="margin-right:20px;" ajax="false" />
						    	</div>
						    </div>
					    </h:form>
	    		   </div>
	    		</div>
			</div>
		</div>


		<!-- Section -->
		<div class = "section">
			<div class = "top-overlaid">
				<h:form class="loginmessages">
					<p:messages id="messages" showDetail="true" escape="false">
						<p:autoUpdate />
					</p:messages>
				</h:form>
				<div class = "main">
					<div class = "main-left">
						<div class = "main-left-content">
							<div class = "h1-one-liner">
								<div class ="one-liner-line">Manage your prescriptions online.</div>
							</div>
							<h4>Take the hassle out of visiting your doctor for common issues or repeat prescriptions.</h4>
							<div class="form">    
								<div class = "signup-form">
									<form action="signup.jsf">
								    	<input type="submit" id="register" value="Register" />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<div class = "footer">
			<p>&copy; Copyright 2020 DrCare by Station 19</p>
		</div>	
	</div>
</body>
</html>
