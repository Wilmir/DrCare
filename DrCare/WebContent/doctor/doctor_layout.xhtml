<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Dr Care for GPs</title>
	    <h:outputStylesheet  name = "css/header.css"/>
	    <h:outputStylesheet  name = "css/footer.css"/>
	    <h:outputStylesheet  name = "css/greetings.css"/>
	    <h:outputStylesheet  name = "css/doctor_layout.css"/>
		<ui:insert name="css"/>
	</h:head>
	
	<h:body>
		<div class = "container">
			<div id = "header">
				<ui:insert name="header">
					<ui:include src = "/common/header.xhtml" />
				</ui:insert>
			</div>
			
			<div id = "content">
				<div id = "greetings">
					<ui:include src = "/doctor/greetings.xhtml" />
				</div>
				<div id = "dashboard">
					<div id = "dashboard-left">
						<ui:insert name="patientlist">
							<ui:include src = "/doctor/patientsearch.xhtml" />
						</ui:insert>
						<ui:insert name="patientinfo">
							<ui:include src = "/doctor/patientdetails.xhtml" />
						</ui:insert>
						<ui:insert name="prescriptiondetails">
							<ui:include src = "/doctor/patientprescription.xhtml" />
						</ui:insert>
					</div>
				</div>
			</div>
		
			<div id = "footer">
				<ui:insert name="footer">
					<ui:include src = "/common/footer.xhtml" />
				</ui:insert>
			</div>
		</div>
	</h:body>
</html>
