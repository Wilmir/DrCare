<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"	>

	<ui:composition>
		<h:form  id = "prescriptionDetailsSection">
			<p:panelGrid rendered = "#{doctorBean.currentPrescription != null}">
					<h3>Prescription ID : #{doctorBean.currentPrescription.theName}</h3>
				    
				    <!-- The Patient -->
				    <p:row>
				    		<p:column colspan="2"><p:outputLabel for="patient" value="Patient" /></p:column>
							<p:column colspan="4">
								<h:outputText id="patient" value = "#{doctorBean.currentPrescription.thePatient.theName}" />
							</p:column>
							
							<!-- The Prescription Date-->
							<p:column colspan="2"><p:outputLabel for="date" value="Date" /></p:column>
							<p:column colspan="4">
								<h:outputText id="date" value = "#{doctorBean.currentPrescription.theDatePrescribed}">
												<f:convertDateTime pattern="dd-MMM-yyyy" />
								</h:outputText>
							</p:column>		
				    </p:row>
				    
				    <!-- The Pharmacist -->
				    <p:row>
				    		<p:column colspan="2"><p:outputLabel for="pharmacist" value="Pharmacist  "/></p:column>
							<p:column colspan="10">
								<h:outputText id="pharmacist" value = "#{doctorBean.currentPrescription.thePharmacist.theName}" />
							</p:column>
				    </p:row>
					
					<!-- Placeholder for the PrescriptionItems Datatable -->
					<p:row>
				    	<p:column colspan="12">
				    		<p:dataTable id = "items" var="item" value="#{doctorBean.currentPrescription.theItems}">
							    <p:column headerText="Medicine">
							        <h:outputText value="#{item.medicine.theName}" />
							    </p:column>
							 
							    <p:column headerText="Dose per day">
							        <h:outputText value="#{item.dosagePerDay}" />
							    </p:column>
							 
							    <p:column headerText="Duration">
							        <h:outputText value="#{item.duration}" />
							    </p:column>
							    
							    <p:column headerText="Quantity">
							        <h:outputText value="#{item.quantity}" />
							    </p:column>
							    
							    <p:column headerText="Unit Price">
							        <h:outputText value="#{item.medicine.theUnitPrice}" />
							    </p:column>
							    
							    <p:column headerText="Subtotal">
							        <h:outputText value="#{item.subtotal}" />
							    </p:column>
							</p:dataTable>
				    	</p:column>
					</p:row>
			</p:panelGrid>
		</h:form>
	</ui:composition>
</html>
