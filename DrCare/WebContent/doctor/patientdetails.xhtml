<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<h3>Patient Details</h3>		
	    <p:accordionPanel multiple="true" activeIndex = "0,1,2" rendered="#{sessionScope.role == 'Doctor'}" >
	        <p:tab title="Bio">
	            <p:panelGrid>
	            		<h:outputText id="name" value="Name: " style="font-weight:bold"/>
					   	<h:outputText value="#{doctorController.currentPatient.theName}"/>
					   	<br></br>
					   	<h:outputText id="email" value="Email: " style="font-weight:bold"/>
					   	<h:outputText value="#{doctorController.currentPatient.theEmail}"/>
					   	<br></br>
					   	<h:outputText id="pid" value="ID: " style="font-weight:bold"/>
                       	<h:outputText value="#{doctorController.currentPatient.theID}"/>
                       	<br></br>
                       	<h:outputText id="address" value="Address: " style="font-weight:bold"/>
					   	<h:outputText value="#{doctorController.currentPatient.theAddress}"/>
	            </p:panelGrid>
	        </p:tab>
	        
	        <p:tab title="Allergies">
	            <p:panelGrid>
	            	<h:dataTable value="#{doctorController.allergies}" var="allergy">
				    	<h:column>
					        <h:outputText value="#{allergy}" > </h:outputText>
				    	</h:column>
					</h:dataTable>
	            </p:panelGrid>
	        </p:tab>
	        
	        <p:tab title="Prescriptions">
	            <p:panelGrid>
					    <h:dataTable value="#{doctorController.prescriptions}" var="presc" >
					    	<h:column>
					    	    <f:facet name="header">Presc ID</f:facet>
					    		<h:outputText value="#{presc.theName}" > </h:outputText>
					    	</h:column>
					    	<h:column>
					    		<f:facet name="header">Date</f:facet>
					    		<h:outputText value="#{presc.theDatePrescribed}" > </h:outputText>
					    	</h:column>
					    	<h:column>
					    		<f:facet name="header">Status</f:facet>
					    		<h:outputText value="#{presc.theStatus}" > </h:outputText>
					    	</h:column>
					    </h:dataTable>
	            </p:panelGrid>
	           	 
	           	 <!-- Need a controller bean that will set the patient object of the PatientInfo bean  -->
	           	 <br/>
			     <p:commandButton value="Add Prescription" 
			                      action="#{prescriptionController.createPrescription}" />
			                      
			                    
	        </p:tab>
	    </p:accordionPanel>
	</ui:composition>
</html>
