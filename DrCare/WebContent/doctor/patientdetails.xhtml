<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<h3>Patient Details</h3>		
	    <p:accordionPanel multiple="true" activeIndex = "0,1,2" rendered="#{sessionScope.role == 'Doctor'}" >
	        <p:tab title="Bio">
	            <p:panelGrid>
					   <p>Name: #{doctorBean.currentPatient.theName}</p>
					   <p>Address: #{doctorBean.currentPatient.theAddress}</p>
	            </p:panelGrid>
	        </p:tab>
	        
	        <p:tab title="Allergies">
	            <p:panelGrid>
	            	<h:selectOneListbox value="#{doctorController.placeholder}">
	            		<f:selectItems value="#{doctorBean.currentPatient.Allergies}" var="a"
	            		itemLabel="a" itemValue="a"/>
	            	</h:selectOneListbox>
	            </p:panelGrid>
	        </p:tab>
	        
	        <p:tab title="Prescriptions">
	            <p:panelGrid>
					    <h:dataTable value="#{doctorController.placeholder}" var="presc">
					    	<h:column>
					    		<f:facet name="header">Pharmacist</f:facet>
					    		<h:outputText>#{presc.thePharmacist.theName}</h:outputText>
					    	</h:column>
					    	<h:column>
					    		<f:facet name="header">Date</f:facet>
					    		<h:outputText>#{presc.theDatePrescribed}</h:outputText>
					    	</h:column>
					    	<h:column>
					    		<f:facet name="header">Status</f:facet>
					    		<h:outputText>#{presc.theStatus}</h:outputText>
					    	</h:column>
					    </h:dataTable>
	            </p:panelGrid>
	           	 
	           	 <!-- Need a controller bean that will set the patient object of the PatientInfo bean  -->
	           	 <br/>
			     <p:commandButton value="Add Prescription" 
			                      action="#{prescriptionController.createPrescription}" />
	        </p:tab>
	    </p:accordionPanel>
	</ui:composition>
</html>
