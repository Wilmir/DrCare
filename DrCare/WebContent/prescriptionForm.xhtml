<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Prescription Form</title>
		<style>
			.ui-widget-content.ui-datalist-content{
				border: 1px solid #ffffff;
				padding: 5px;
			}
			
			.ui-datalist-data{
				margin-block-start: 0;
   				margin-block-end: 0;

   				width:100%;
			}		
			
		</style>
	</h:head>


	<!-- NOTE: The values in all fields are mainly placeholders. Update each of them as the backend is developed -->
	<h:body>
		<h:form id = "prescriptionForm">
			<p:panelGrid>
				    <f:facet name="header">
				    	<p:row>
    						<p:column colspan="12"><h:outputText value="Prescription" /></p:column>
    					</p:row>
				    </f:facet>
				    
				    <!-- The Patient Dropdown -->
				    <p:row>
				    		<p:column colspan="2"><p:outputLabel for="patient" value="Patient" /></p:column>
							<p:column colspan="4">
								<h:outputText id = "patient" value = "#{doctorController.currentPatient.theName}" />
							</p:column>
							
							<!-- The Prescription Date Field -->
							<p:column colspan="2"><p:outputLabel for="date" value="Date" /></p:column>
							<p:column colspan="4">
								<h:outputText id="date" value = "#{prescriptionBean.placeholder}">
												<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
								</h:outputText>
							</p:column>		
				    </p:row>
				    
				    <!-- The Pharmacist Dropdown -->
				    <p:row>
				    		<p:column colspan="2"><p:outputLabel for="pharmacist" value="Pharmacist  "/></p:column>
							<p:column colspan="10">
								<!-- Lamiaa to create the userConverter class used here -->
								<p:selectOneMenu value="#{prescriptionBean.pharmacist}"
												 autoWidth = "false"
												 converter = "userConverter"
										 		 id = "pharmacist" 
										 		 rendered="#{sessionScope.role == 'Doctor'}">
					            		<f:selectItems value="#{userListBean.pharmacists}" 
					                           var="pharmacist" 
					                           
					                           itemLabel="#{pharmacist.theName}" 
					                           itemValue="#{pharmacist}" />				    	
								</p:selectOneMenu>
							</p:column>
				    </p:row>
				    
				    
				    <!-- Add Medicine Section -->
				    <p:row>
				    	<p:column colspan="12">Medicine</p:column>
				    </p:row>
				    <p:row>
				    	<p:column colspan="3">Name</p:column>
				    	<p:column colspan="3">Dosage</p:column>
				    	<p:column colspan="3">Duration</p:column>	
				    	<p:column colspan="3">Action</p:column>	
				    </p:row>
				    
				    
				    <p:row>
				    	<!-- The Medicine Dropdown -->
						<p:column colspan="3">
							<!-- See com.ait.drcare.converters MedicineConverter Class for the implem if the converter used here -->
							<p:selectOneMenu value="#{prescriptionBean.medicine}"
										 converter = "medicineConverter"
										 id = "medicine" 
										 rendered="#{sessionScope.role == 'Doctor'}">
										<p:ajax update="selectedMedicine"/>
					            		<f:selectItems value="#{medicineListBean.medications}" 
					                           var="medicine" 
					                           itemLabel="#{medicine.theName}" 
					                           itemValue="#{medicine}" />
							</p:selectOneMenu>
						 </p:column>
						 
						 <!-- The Dosage Spinner -->
						 <p:column colspan="3"><p:spinner id="dosage" value="#{prescriptionBean.dosage}" stepFactor="0.25" min = "0.25" rendered="#{sessionScope.role == 'Doctor'}" size = "5"
						 /></p:column>
				    
						 <!-- The Duration Spinner -->
							<p:column colspan="3"><p:spinner id="duration" value="#{prescriptionBean.duration}" min = "1" rendered="#{sessionScope.role == 'Doctor'}" size = "5"/></p:column>
						
						<!-- The Button for Adding The Prescription Item -->
							<p:column colspan="3">
								<p:commandButton value = "Add" update = "items" action="#{prescriptionController.addPrescription(prescriptionBean)}"/>
							</p:column>
					</p:row>
					
					<p:row>
						<!-- The Medicine Details -->
						 <p:column colspan="12" rendered="#{sessionScope.role == 'Doctor'}">
				    		    <p:dataList id = "selectedMedicine" value="#{prescriptionBean.medicine}" var="medicine" type="definition">
				    		    	<f:facet name="header">
							            Selected Medicine Details
							        </f:facet>
				    				        <b>Name: #{medicine.theName}</b><br/>
				    				        Content:
				    				        <ui:repeat id = "theContents" value="#{medicine.theContents}" var="medContent" varStatus="status">
				    				        	#{medContent}
				    				        	<h:outputText value="," rendered="#{not status.last}"/>
				    				        	<h:outputText value="." rendered="#{status.last}"/>
				    				        	&nbsp;
				    				        </ui:repeat> 	
				    				        <br/>
				    				        Side Effects:
				    				        <ui:repeat id = "theSideEffects" value="#{medicine.theSideEffects}" var="sideEffect" varStatus="status">
				    				        	#{sideEffect}
				    				        	<h:outputText value="," rendered="#{not status.last}"/>
				    				        	<h:outputText value="." rendered="#{status.last}"/>
				    				        	&nbsp;
				    				        </ui:repeat> 	
				    			</p:dataList>
				    	</p:column>
					</p:row>
					
					<!-- The Note Spinner -->
				    <p:row rendered="#{sessionScope.role == 'Pharmacist'}">
				    	<p:column colspan="2"><p:outputLabel for="note" value="Note  " /></p:column>
						<p:column colspan="4"><p:inputText id="note" value="#{prescriptionBean.theNote}" /></p:column>
					</p:row>
					
					<p:row>
				    	<p:column colspan="12">Items</p:column>
					</p:row>
					
					<!-- Placeholder for the PrescriptionItems Datatable -->
					<p:row>
				    	<p:column colspan="12">
				    		<p:dataTable id = "items" var="item" value="#{prescriptionBean.placeholder}">
							    <p:column headerText="Medicine">
							        <h:outputText value="#{item.medicine.theName}" />
							    </p:column>
							 
							    <p:column headerText="Dosage">
							        <h:outputText value="#{item.dosage}" />
							    </p:column>
							 
							    <p:column headerText="Duration">
							        <h:outputText value="#{item.duration}" />
							    </p:column>

							</p:dataTable>
				    	</p:column>
					</p:row>
					
					<!-- The Button for Saving the Prescription -->
					<!-- Need a Controller to handle this action -->
					<p:row>
						<p:column colspan = "12">
							<p:commandButton rendered="#{sessionScope.role == 'Doctor' || sessionScope.role == 'Pharmacist' || sessionScope.role == 'Patient'}" 
										value = "Save" action="#{prescriptionController.addPrescription(prescriptionBean)}"/>
						</p:column>
					</p:row>
			</p:panelGrid>
			
		</h:form>
	</h:body>
</html>
