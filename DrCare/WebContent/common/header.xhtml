<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
				<!-- Header -->		
				<div class = "header">
					<div class = "header-row">
						<div class = "header-row-left">
							<div class = "nav">
								<ul>
								  <li id = "logo"><a href="index.jsf">DrCare</a></li>
								</ul>	
							</div>
						</div>
						<div class = "header-row-right">
							<div class = "login-form"> 
								<h:form rendered="#{sessionScope.role == null}">
									<div class="nav-login">
								        <div class="nav-login-field">
								            <p:inputText id="email" placeholder="email" value="#{userLoginBean.email}"/>
								        </div>
								        <div class="nav-login-field">
			        						<p:password id="password" placeholder="password	" value="#{userLoginBean.password}"/>
								        </div>
								        <div class="nav-login-field">
			    							<p:commandButton styleClass = "loginButton" value="Log in" action="#{loginController.validateUserLogin()}" style="margin-right:20px;" ajax="false" />
								    	</div>
								    </div>
							    </h:form>
							    <h:form rendered="#{sessionScope.role == 'Doctor' or sessionScope.role == 'Pharmacist' or sessionScope.role == 'Patient'}">
							    	<h:outputText rendered="#{sessionScope.role == 'Patient'}" value="Hi #{patientInfoController.currentUser.theName}!"/>
							    	<h:outputText rendered="#{sessionScope.role == 'Pharmacist'}" value="Hi #{pharmacistBean.currentUser.theName}!"/>
									<h:outputText rendered="#{sessionScope.role == 'Doctor'}" value="Hi #{doctorBean.doctor.theName}!"/>&nbsp;
									<p:commandButton id="logout" styleClass = "logoutButton"  action="#{loginController.logout}" value="logout" title="Log Out"/>
								</h:form>
			    		   </div>
			    		</div>
					</div>
				</div>
	</ui:composition>
</html>
